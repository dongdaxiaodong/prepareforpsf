    var teamnamelist=document.getElementsByClassName('teamname')
    var teamscorelist=document.getElementsByClassName("teamscore")
    var team_lable=document.getElementById("team-label")
    team_lable.onclick=function(){
        var nameandscorelist=[]
        for(var i=0;i<teamscorelist.length;i+=1){
            nameandscorelist.push({name:teamnamelist[i].innerHTML,score:parseInt(teamscorelist[i].innerText)})
        }
        nameandscorelist.sort(sortbyscore)
        for(var i=0;i<teamscorelist.length;i+=1){
            teamnamelist[i].innerHTML=nameandscorelist[i].name
            teamscorelist[i].innerText=nameandscorelist[i].score
        }
    }
    function sortbyscore(a,b){
        return b.score-a.score
    }
    //了解js的闭包
    for(var i=0;i<teamnamelist.length;i+=1){
        (function(i){
            //点score加分
            teamscorelist[i].onclick=function(){
                teamscorelist[i].innerText=parseInt(teamscorelist[i].innerText)+1
            }
            //点名字减分
            teamnamelist[i].onclick=function(){
                teamscorelist[i].innerText=parseInt(teamscorelist[i].innerText)-1
            }

        })(i);
        teamnamelist[i].innerHTML=grouplist[i]
    }
